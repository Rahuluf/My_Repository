 <section class="za">
        <div class="container">
            <div class="row">
                <div class="br">
                    <h2  style="text-align: center;">ADMISSION FORM <hr></h2>
                    <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Student Name</label>
                            <input type="text" class="form-control" id="inputtext">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Father's Name</label>
                            <input type="text" class="form-control" id="inputtext">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Mother's Name</label>
                            <input type="text" class="form-control" id="inputtext">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Contect no.</label>
                            <input type="number" class="form-control" id="inputnumber">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                          </div>
                         
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Current">
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Address 2</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Permanent">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>Jharkhand</option>
                              <option>Bihar</option>
                              <option>Delhi</option>
                              <option>Punjab</option>
                              <option>...</option>
                              <option>...</option>
                              <option>...</option>
                              <option>...</option>
                              <option>...</option>
                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
